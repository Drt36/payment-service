version: '3.8'

services:
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/payment_db
      - SPRING_DATA_MONGODB_DATABASE=payment_db
      - APP_ENCRYPTION_SECRET=${APP_ENCRYPTION_SECRET:-EwN+d+xQXYGA28FUrh2uajP8KPkOHeETo3Bl6TlBoJw=}
    env_file:
      - .env
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - payment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb:
    image: mongo:7.0
    container_name: payment-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=payment_db
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - payment-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/payment_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  payment-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local

