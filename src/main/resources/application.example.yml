spring:
  application:
    name: payment-service

  # MongoDB Configuration
  data:
    mongodb:
      uri: mongodb://localhost:27017/payment_db
      # For MongoDB Atlas, use: mongodb+srv://username:password@cluster.mongodb.net/?appName=appname
      # uri: mongodb+srv://username:password@cluster.mongodb.net/?appName=appname
      database: payment_db

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    try-it-out-enabled: true
  packages-to-scan: com.xuno.payment
  servers:
    development:
      url: http://localhost:8080
    production:
      url: https://api.paymentservice.com
  api-version: 1.0.0

# CORS Configuration (optional - set to empty string to disable CORS)
cors:
  allowed-origins: "http://localhost:3000,http://localhost:5173,*"

# Encryption Configuration
# Generate a key using: openssl rand -base64 32
# Example: openssl rand -base64 32
# Can also be set via environment variable: APP_ENCRYPTION_SECRET
app:
  encryption:
    secret: "YOUR_BASE64_ENCODED_32_BYTE_KEY_HERE"
    # Example: secret: "EwN+d+xQXYGA28FUrh2uajP8KPkOHeETo3Bl6TlBoJw="
    # Note: Environment variable APP_ENCRYPTION_SECRET will override this value

